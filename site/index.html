<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="build/style.css">

		<!-- font awesome -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Random Quote Generator</title>
  </head>
  <body>
		<div class="container-fluid">
				<header>
			<div class="row justify-content-center py-4">
      <h1 id="title" class="text-center">
				Random quote generator</br>
				<small id="subtitle" class="text-muted">Famous random quotes by random famous people.</small>
			</h1>
			</div>
				</header>
				<main>
			<div class="row justify-content-center mt-3">
				<div id ="quote-box" class="col-10 bg-light py-3">
					<div id="text" class="text-center pt-3"><p><i class="fa fa-quote-left align-top"></i> <span id="quote-text">I am not a freaky fish guy.</span> <i class="fa fa-quote-right align-top"></i></p></div>	
					<div id="author" class="text-right pr-3">-Maiko Tsunami</div>
					<div id="buttons" class="btn-toolbar justify-content-between mt-3" role="toolbar">
					<div><a id="tweet-quote" href="https://twitter.com/intent/tweet?text=" type="button" class="btn btn-secondary" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
					<div><button id="new-quote" type="button" class="btn btn-primary">Generate new quote</button></div>
					</div>
				</div>
			</div>
			  </main>
				<footer>
					<div class="text-center mt-5">
<p>Copyright &#169 2019 by Ki Song. All rights reserved.</p> 
					</div>
				</footer>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="src/index.js"></script>
  </body>
</html>
